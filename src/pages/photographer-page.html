<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/global/favicon-fisheye.png">
    <link rel="stylesheet" href="../scss/style.css">
    <title>FishEye</title>
</head>
<body id="appBody">

    <button class="scroll-to-top" title="Go to top" aria-label="Revenir en haut du site">Haut du site</button>

    <header class="banner">
        <nav>
            <a href="../../index.html">
                <img class="logo logo-photographer" src="../../assets/global/logo-fisheye.png" alt="logo Fisheye" aria-label="Lien direction home">
            </a>
        </nav>
    </header>

    <div role="dialog" class="form-container">
        <div class="form-content">
            <span tabindex="0" class="form-close"></span>
            <div class="form-modal-body">
                <div class="form-title"></div>
                <form name="contact" id="contact" action="index.html" method="post">
                    <div class="formData">
                        <label for="user-firstname">Prénom</label>
                        <br>
                        <input class="text-control" type="text" id="user-firstname" name="user-firstname" minlength="2" maxlength="20">
                        <span class="info-form" id="info-firstname"></span>
                        <br>
                    </div>
                    <div class="formData">
                        <label for="user-lastname">Nom</label><br>
                        <input class="text-control" type="text" id="user-lastname" name="user-lastname" minlength="2" maxlength="20">
                        <span class="info-form" id="info-lastname"></span>
                        <br>
                    </div>
                    <div class="formData">
                        <label for="user-email">E-mail</label><br>
                        <input class="text-control" type="email" id="user-email" name="user-email">
                        <span class="info-form" id="info-email"></span>
                        <br>
                    </div>
                    <div class="formData">
                        <label for="user-message">Votre message</label>
                        <br>
                        <textarea class="text-control" id="user-message" name="user-message" minlength="2"></textarea>
                        <span class="info-form" id="info-message"></span>
                    </div>
                    <div class="form-submit">
                        <input aria-label="Envoyer" class="btn-submit" type="submit" id="btn-form-submit" value="Envoyer">
                        <span class="info-form" id="info-submit-form"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <main class="photographer-page-main">

        <div class="photographer-page-header"></div>

        <div class="order-by-container">
            <label for="order-by">Trier par</label>
            <select class="order-by-select" name="order-by" id="order-by">
                <option tabindex="0" class="order-by-btn" value="Popularité">Popularité</option>
                <option tabindex="0" class="order-by-btn" value="Date">Date</option>
                <option tabindex="0" class="order-by-btn" value="Titre">Titre</option>
            </select>
        </div>

        <div class="media-cards-container"></div>

        <div  role="dialog" aria-label="image closeup view" id="lightbox-modal" class="lightbox-modal">
            <span tabindex="0" aria-label="close dialog" class="lightbox-close">&times;</span>
            <div class="lightbox-modal-content">
                <a tabindex="0" aria-label="previous image" class="lightbox-prev">&#10094;</a>
                <a tabindex="0" aria-label="next image" class="lightbox-next">&#10095;</a>
            </div>
        </div>

    </main>
    <script src="../js/lightboxModal.js"></script>

    <script src="../js/sortHandler.js"></script>

    <script src="../js/mediaFactory.js"></script>
    <script src="../js/likes.js"></script>
    <script src="../js/formContactModal.js" ></script>
    <script src="../js/scrollToTop.js"></script>

    <script src="../js/mediaCard.js"></script>
    <script src="../js/photographerPageBuild.js"></script>
    <script src="../js/photographerCard.js"></script>
</body>
</html>
